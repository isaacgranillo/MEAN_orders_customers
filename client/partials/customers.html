<html>
<head>
	<title></title>
</head>
<body>
<div ng-controller='CustomersController as customersCtrl'>
	<h2>Add a new customer</h2>
		<form>
		Customer Name: <input type='text' ng-model='customersCtrl.newCustomer.name'>
		<input type='submit' value='Add' ng-click='customersCtrl.addCustomer(customersCtrl.newCustomer)'>
		</form>

	<input type='text' placeholder = 'Search name...' ng-model='filter_name'>

	<table border='1 px solid black'>

		<tr>
			<th>Customer Name</th>
			<th>Created Date</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat='customer in customersCtrl.customers | filter:filter_name | orderBy: "name"'>
			<td><span ng-bind = 'customer.name'></span></td>
			<td><span ng-bind = 'customer.created | date: "longDate"'></span></td>
			<td><button ng-click='customersCtrl.removeCustomer(customer._id)'>Remove</button></td>
		</tr>

	</table>
</div>

</body>
</html>
